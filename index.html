<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div class="card">
            <img src="./images/kunafa.jpeg" class="card-img">

        </div>

        <div class="card">
            <img src="./images/popcorn.jpeg" class="card-img">

        </div>

            <img src="./images/cake.jpeg" class="card-img">

        </div>

    <div class="container-two">

            </tr>

                    <input type="email" placeholder="your mail">

         <button class="send">send</button>
        </div>
